<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
ad
        </div>

        <div class="blankline"></div>
        <div class="linefour">
            <button class="buttons seven">7</button><button class="buttons eight"> 8</button>
            <button class="buttons nine">9</button><button class="buttons divide">/</button>
        </div>
        <div class="linethree">
            <button class="buttons four">4</button><button class="buttons five">5</button>
            <button class="buttons six">6</button><button class="buttons multiply">x</button>
        </div>
        <div class="linetwo">
            <button class="buttons one">1</button><button class="buttons two">2</button>
            <button class="buttons three">3</button><button class="buttons minus">-</button>
        </div>
        <div class="lineone">
            <button class="buttons decimal">.</button><button class="buttons zero">0</button>
            <button class="buttons equals">=</button><button class="buttons plus">+</button>
        </div>
    </div>
</body>
</html>
